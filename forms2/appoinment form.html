<!DOCTYPE html>
<html>
    <head>
        <title>Appoinment Form</title>
    </head>
    <body>
        <form action="SEND ADDRESS" id="ft-form" METHOD="post" accept-charset="UTF-8">
            <fieldset>
                <legend> For Person</legend>
                <label>
               Name 
               <input type="text" name="name" required>
                </label>
                <div class="two-cols">
                    <label>
                        Email address
                        <input type="email" name="email" required>

                    </label>
                    <label>
                        Phone Number
                        <input type="tel" name="phone">
                    </label>
                    
                        
                    </div>
            </fieldset>
            <fieldset>
                <legend> Appoinment request</legend>
                <div class="two-cols">
                    <label>
                        Datum
                        <input type="date" name="Appoinment request" required>

    
                    </label>
                    <div class="inline">
                        <label>
                            <input type="hidden" name="morning desired" value="no">
                            <input type="checkbox" name="morning desired" value="no">
                            Morning

                        </label>
                        <label>
                            <input type="hidden" name="Afternoon desired" value="no">
                            <input type="checkbox" name="Afternoon desired" value="yes">
                            Afternoon
                    
                        </label>
                    </div>
                </div>
                <p>Conformation requested by</p>
                <div class="inline">
                    <label>
                        <input type="radio" name="Configuration requested by" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="configuration requested by" value="phone">
                        phone call
                    </label>
                </div>
            </fieldset>
            <div class="btns">
                <input type="text" name="gotcha" value="" style="display:none;">
                <input type="submit request ">
            </div>
        </form>
        </body>
</html>
