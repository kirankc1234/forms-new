<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1 style="text-align:center">Application Form in Html</h1>
        <form>
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="first name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female

                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    
                    <tr>
                        <td>
                            Education Qualification:
                        </td>
                        <td>
                            <select>
                                <option>10+2</option>
                                <option>Graduation</option>
                                <option>postgraduation</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea rows="5" col="17" aria-placeholder="address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Position You are Applying
                        </td>
                        <td>
                            <input type="text" placeholder="Position">
                        </td>
                    </tr>      
                    <tr>
                        <td>
                            <input type="submit" value="submit">
                            <input type="reset" value="reset">
                        </td>
                    </tr>
            
                </tr>
            </table>
        </form>
    </body>
