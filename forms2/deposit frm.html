<!DOCTYPE html>
<html>
    <head>
        <title>Deposit Form</title>
    </head>
    <body>
        <h1 style="text-align:center">Deposit Form in Html</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="96443***">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                    <tr>
                        <td>
                            Deposit Amount
                        </td>
                        <td>
                            <input type="number"  placeholder="RS">
                        </td>  
                    
                </tr>
                
                    <tr>
                        <td>
                            <input type="submit" value="submit">
                            <input type="reset" value="reset">
                        </td>
                    </tr>
            
                </tr>
            </table>
        </form>
    </body>
